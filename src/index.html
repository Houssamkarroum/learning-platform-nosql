<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #77aaff;
        }
        .form-section, .stats-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h2, .stats-section h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-section form, .stats-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section input, .form-section button, .stats-section button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .form-section button, .stats-section button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-section button:hover, .stats-section button:hover {
            background: #555;
        }
        #course-details, #stats-details {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Learning Platform</h1>
        </div>
    </header>
    <nav>
        <a href="#create-course">Créer un cours</a>
        <a href="#get-course">Récupérer un cours</a>
        <a href="#stats">Statistiques</a>
    </nav>
    <div class="container">
        <div id="create-course" class="form-section">
            <h2>Créer un cours</h2>
            <form id="create-course-form">
                <input type="text" id="name" placeholder="Nom du cours" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="text" id="instructor" placeholder="Instructeur" required>
                <input type="number" id="durationHours" placeholder="Durée en heures" required>
                <input type="number" id="price" placeholder="Prix" required>
                <button type="submit">Créer</button>
            </form>
            <div id="create-course-message" class="message"></div>
        </div>
        <div id="get-course" class="form-section">
            <h2>Récupérer un cours par ID</h2>
            <form id="get-course-form">
                <input type="text" id="course-id" placeholder="ID du cours" required>
                <button type="submit">Récupérer</button>
            </form>
            <div id="course-details"></div>
        </div>
        <div id="stats" class="stats-section">
            <h2>Statistiques des cours</h2>
            <button id="get-stats">Obtenir les statistiques</button>
            <div id="stats-details"></div>
        </div>
    </div>
    <script>
        document.getElementById('create-course-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const instructor = document.getElementById('instructor').value;
            const durationHours = document.getElementById('durationHours').value;
            const price = document.getElementById('price').value;
            const response = await fetch('http://localhost:3000/api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name, description, instructor, durationHours, price })
            });
            const messageElement = document.getElementById('create-course-message');
            if (response.ok) {
                messageElement.textContent = 'Cours créé avec succès';
                messageElement.className = 'message success';
            } else {
                messageElement.textContent = 'Erreur lors de la création du cours';
                messageElement.className = 'message error';
            }
        });

        document.getElementById('get-course-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const courseId = document.getElementById('course-id').value;

            const response = await fetch(`http://localhost:3000/api/${courseId}`);

            const courseDetailsElement = document.getElementById('course-details');
            courseDetailsElement.innerHTML = '';
            if (response.ok) {
                const course = await response.json();
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${course.name}</h3>
                    <p><strong>Description:</strong> ${course.description}</p>
                    <p><strong>Instructeur:</strong> ${course.instructor}</p>
                    <p><strong>Durée:</strong> ${course.durationHours} heures</p>
                    <p><strong>Prix:</strong> ${course.price} €</p>
                `;
                courseDetailsElement.appendChild(card);
            } else {
                const messageElement = document.createElement('div');
                messageElement.className = 'message error';
                messageElement.textContent = 'Erreur lors de la récupération du cours';
                courseDetailsElement.appendChild(messageElement);
            }
        });

        document.getElementById('get-stats').addEventListener('click', async function() {
            const response = await fetch('http://localhost:3000/api/stats');

            const statsDetailsElement = document.getElementById('stats-details');
            statsDetailsElement.innerHTML = '';
            if (response.ok) {
                const stats = await response.json();
                statsDetailsElement.innerText = JSON.stringify(stats, null, 2);

            } else {
                const messageElement = document.createElement('div');
                messageElement.className = 'message error';
                messageElement.textContent = 'Erreur lors de la récupération des statistiques';
                statsDetailsElement.appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
